<section class="side-menu"
[style.position] = "position">
    <div 
    [style.transform]="navBarService.showSideBar === false ? 'translateX(100%)' : 'translateX(0%)'"
    (mouseleave)="leavingSideBar()"
    >
        @for (navItem of navBarService.navBar; track navItem) {
            <a (click)="leavingSideBar()" class="side-menu-ref" [href]="navItem.link">{{ navItem.title }}</a>
        }
    </div>
</section>
