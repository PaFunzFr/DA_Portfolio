<section class="team">
    <h3
        data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-offset="0"
    >
        {{ languages.getTranslation('team', 'title') }}
    </h3>
    <div class="team-container">
        @for (member of teamMembers(); track member) {
            <app-testimonial [testimonial]="member"></app-testimonial>
        }
    </div>
</section>
