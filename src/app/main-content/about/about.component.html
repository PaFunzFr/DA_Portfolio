<section class="about">
    <div class="about-title">
        <h2>{{ aboutTitle }}</h2>
        <nav class="contact-ref">
            @for (img of socialImgs.images; track img.title) {
                <img [src]='img.source' [alt]='img.title'>
            }
        </nav>
    </div>
    <div class="about-content white-roboto">
        <div class="about-left">
            @for (item of aboutItems; track item) {
                <figure>
                    <img [src]="item.img" alt="About Icon" />
                    <figcaption [innerHTML]="item.text"></figcaption>
                </figure>
            }
        </div>
        <div class="about-right">
            <p> {{ aboutText }} </p>
        </div>
    </div>
</section>
