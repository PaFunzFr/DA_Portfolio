<section class="about" id="aAbout">
    <div class="about-content">
        <div data-aos="fade-right" class="about-left">

        </div>
        <div data-aos="fade-left" class="about-right">
            <section>
                <h3>{{ aboutTitle }}</h3>
                <p [innerHTML]="aboutText"></p>
                <div data-aos="fade-right" class="about-info">
                    @for (item of aboutItems; track $index) {
                        @if ($index == 2) {
                            <figure (click)="scrollTo('aContact')" class="hover">
                                    <img [src]="item.img">
                                    <figcaption [innerHTML]="currentLang == 'en' ? item.textEn : item.textDe"></figcaption>
                            </figure>
                        } @else {
                            <figure>
                                <img [src]="item.img">
                                <figcaption [innerHTML]="currentLang == 'en' ? item.textEn : item.textDe"></figcaption>
                            </figure>
                        }
                    }
                </div>
                <nav class="contact-ref">
                        @for (ref of socialReference.socialRefs; let i = $index; track ref.title) {
                            @if (i < 2) {
                                <a [href]="ref.url" target="_blank"><img [src]='ref.imgSource' [alt]='ref.title'></a>
                            } @else if (i == 2) {
                                <a [href]="'mailto:' + ref.url" target="_blank"><img [src]='ref.imgSource' [alt]='ref.title'></a>
                            } 
                        }
                    </nav>
            </section>
        </div>
    </div>
</section>
