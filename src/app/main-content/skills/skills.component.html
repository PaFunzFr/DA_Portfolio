<section class="skills" id="aSkills">
    <h3
        data-aos="fade-up"
        data-aos-easing="ease-in-back"
        data-aos-offset="100"
    >
        Tech-Stack
    </h3>
    
    <div class="skill-container">
        <section>
            <p (click)="highlight('des')" class="des" [class.highlight]="activeHighlight === 'des'">Designer</p>
            <p (click)="highlight('frontend')" class="dev-fe" [class.highlight]="activeHighlight === 'frontend'">Frontend</p>
            <p (click)="highlight('backend')" class="dev-be" [class.highlight]="activeHighlight === 'backend'">Backend</p>
            <p (click)="highlight('misc')" class="misc" [class.highlight]="(activeHighlight === 'misc')">Dev-Tools</p>
        </section>
        <div class="skills-collection" data-aos="fade-up" data-aos-offset="200">
            @for (skill of allSkills; track skill) {
                <div
                    class="skill"
                    [class]="{
                        'des': skill.imgSource.includes('/skills/des/'),
                        'dev-fe': skill.imgSource.includes('/skills/frontend/'),
                        'dev-be': skill.imgSource.includes('/skills/backend/'),
                        'misc': skill.imgSource.includes('/skills/misc/'),
                        'highlight': activeHighlight && skill.imgSource.includes('/' + activeHighlight + '/'),
                        'inactive': activeHighlight && !skill.imgSource.includes('/' + activeHighlight + '/')
                    }"
                >
                    <img [src]="skill.imgSource" alt="">
                </div>
            }
        </div>
    </div>
    <div class="mindset">
        <h4 data-aos="fade-down">
            {{ mindsetTitle }}
        </h4>
    <div>
            <div data-aos="fade-right">{{ mindsetText }}</div>
            <div data-aos="fade-left" class="mindset-contact" >
                <a href=#aContact>
                    <img src="./assets/img/skills/mindset.svg" alt="">
                    {{ currentLang == 'en' ? 'contact me':'kontaktiere mich' }}
                </a>
            </div>
        </div>
    </div>
</section>
