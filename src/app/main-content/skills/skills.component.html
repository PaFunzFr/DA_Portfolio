<section class="skills" id="aSkills">
    
    <section class="skill-top">
        <div class="skill-title">
            <h3 data-aos="fade-up" data-aos-easing="ease-in-back" data-aos-offset="100">Skills</h3>
            <p>{{skillText}}</p>
            <section class="dashboard">
                @for (chart of softSkills; track chart) {
                    <app-chart [chart]="chart"></app-chart>
                }
            </section>

        </div>
        <figure class="skills-bg"></figure>
    </section>


    <section
        class="skills-collection"
        data-aos="fade-up"
        data-aos-offset="200"
        (mouseenter)="stopAnimation()"
        (mouseleave)="startAnimation()"
    >
        @if (isSliding) {
            <app-skill-bar
                class="slide-out"
                [skills]="allSkills[previousNumber]">
            </app-skill-bar>
            <app-skill-bar
                class="slide-in"
                [skills]="allSkills[currentSkillCategory()]">
            </app-skill-bar>
        } @else {
            <app-skill-bar
                [skills]="allSkills[currentSkillCategory()]">
            </app-skill-bar>
        }
        <div class="select-category">
            @for (skill of skillCategories; track skill; let index=$index) {
                <input type="radio" name="skill" [id]="'skill'+index" [checked]="currentSkillCategory() === index">
                <label (click)="setSkillCategory(index); stopAnimation()" [for]="'skill'+index">{{skill}}</label>
            }
        </div>
    </section>

    <div class="mindset">
        <h4 data-aos="fade-down">
            {{ mindsetTitle }}
        </h4>
        <div>
            <div data-aos="fade-right">{{ mindsetText }}</div>
            <div data-aos="fade-left" class="mindset-contact">
                <a href=#aContact>
                    <img src="./assets/img/skills/mindset.svg" alt="">
                    {{ currentLang == 'en' ? 'contact me':'kontaktiere mich' }}
                </a>
            </div>
        </div>
    </div>
</section>
