<section class="skills" id="aSkills">
    <h3
        data-aos="fade-up"
        data-aos-easing="ease-in-back"
        data-aos-offset="100"
    >
        Skills
    </h3>
    <div class="skill-container">
        <div class="bg-skills" data-aos="zoom-in">
            <img src="./assets/img/skills/bg_skills.png" alt="" >
        </div>

        <div class="skills-dev" data-aos="fade-up" data-aos-offset="200">
            @for (skill of skills.skillsDev; track skill) {
                <div class="skill">
                    <img [src]="skill.imgSource" alt="">
                    <p [innerHTML]="skill.title"></p>
                </div>
            } 
        </div>
        <div class="skills-des" data-aos="fade-up" data-aos-offset="200">
            @for (skill of skills.skillsDes; track skill) {
                <div class="skill">
                    <img [src]="skill.imgSource" alt="">
                    <p [innerHTML]="skill.title"></p>
                </div>
            } 
        </div>
    </div>
    <div class="mindset">
        <h4 data-aos="fade-down" data-aos-offset="300">
            {{ mindsetTitle }}
        </h4>
        <div>
            <div data-aos="fade-right">{{ mindsetText }}</div>
            <div data-aos="fade-left" class="mindset-contact" >
                <a href=#aContact>
                    <img src="./assets/img/skills/mindset.svg" alt="">
                    contact me
                </a>
            </div>
        </div>
    </div>
</section>
