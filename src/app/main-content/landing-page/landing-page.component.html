<header class="header">
    <app-header [hideOnScroll]="true" [targetHref]="''"></app-header>
    <app-side-bar [style]="{
        opacity: hideAtViewportHeight()
    }" class="no-interact" [position]="'sticky'" [positionY]="'0%'"></app-side-bar>
</header>
<section class="landing-page">
    <div class="intro-message">
        <div>
            <h1>{{ welcomeLanding }}</h1>
            <h2 [innerHTML]="title"></h2>
        </div>
        <app-three class="animated-logo"></app-three>
    </div>
    <div class="welcome-overlay col-bg-main" [style]="{ height: onScroll() + 'px' }">
        <div class="welcome-title"
            [style]="{
                fontSize: setFontSize(),
                opacity: hideAtViewportHeight()
            }">
            {{ welcomeHero }}
        </div>
    </div>
    <div class="scroll-down">
        <div class="scroll-wheel"></div>
    </div>
</section>
