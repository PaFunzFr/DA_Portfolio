<p class="description">{{ getProjectText(this.projectData[cardNumber].projectTextId) }}</p>

<div class="project-footer">
    <div class="tech-stack">
        @for (devPics of techStack(cardNumber); track devPics) {
            <img [src]="devPics" [alt]="devPics">
        } 
    </div>
    <div class="project-ref">
        <a [href]="projectData[cardNumber].projectGithub" target="_blank">
            <img src="./assets/img/social/github.svg" alt="">
            <p>Code</p>
        </a>
        <a [href]="projectData[cardNumber].projectUrl" target="_blank">
            <img src="./assets/img/social/web.svg" alt="">
            <p>Demo</p>
        </a>
    </div>
</div>
