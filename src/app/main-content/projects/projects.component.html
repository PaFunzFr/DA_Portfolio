<section class="projects">
    <h3>{{ projectsTitle }}</h3>
    <div class="projects-container">
        <img 
        
        class="project-frame" src="./assets/img/projects/bg_projects.png" alt="">
        <app-project-card [cardNumber]="currentNumber()" (hoverState)="handleHoverState($event)"></app-project-card>
    </div>
    <div class="project-counter">
        @for (project of projectData; track project; let index = $index) {
            <div
            class="count-dot"
            (click)="this.setCardNumber(index)"
            [id]="index" 
            [class.active]="index === currentNumber()"></div>
            <!-- if Index === current Nummer => set class active -->
        }
    </div>
</section>
