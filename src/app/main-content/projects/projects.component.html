<section class="projects" id="aProjects" (mouseleave)="isHovered = false">
    <h3 data-aos="fade-up" data-aos-offset="200">
        {{ projectsTitle }}
    </h3>
    <div
        class="projects-container"
        data-aos="fade-up"
        data-aos-offset="200"
        (mouseenter)="handleHoverState(true)"
        (mouseleave)="handleHoverState(false)"
        >
        <span class="mask-wrapper">
            @if (isSliding) {
                <app-project-card
                    class="fade-out"
                    [cardNumber]="previousNumber">
                </app-project-card>

                <app-project-card 
                    class="fade-in"
                    [cardNumber]="currentNumber()">
                </app-project-card>
            } @else {
                <app-project-card 
                    [cardNumber]="currentNumber()"
                    >
                </app-project-card>
            }
        </span>
        <img [class]="isSliding ? 'slide-in-project':''"  class="device" [src]="projectData[currentNumber()].appImg" alt="">
        <img [class]="isSliding ? 'slide-out-project':''"  class="device" [src]="projectData[previousNumber].appImg" alt="">

        <div class="project-counter">
            <button (click)="prevProject()" ></button>
            <button (click)="nextProject()" class="prev"></button>
        </div>
    </div>

    <section
        class="timeline-container"
        data-aos="fade-down">
        <span>
            <p class="current">
                <span> Project</span>
                {{currentNumber() + 1}} | {{projectData.length}}
            </p>
            <h4>{{ this.projectData[currentNumber()].id }}</h4>
            <p class="type">{{projectData[currentNumber()].type}}</p>
        </span>
        <div class="timeline">
            <div class="timeline-progress" [style.width]="timeLineWidth() + '%'"></div>
        </div>
    </section>

    <app-project-info
        data-aos="fade-down"
        [cardNumber]="previousNumber"
        [class]="isSliding? 'fade-out':'fade-in'">
    </app-project-info>

</section>
