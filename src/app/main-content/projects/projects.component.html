<section class="projects" id="aProjects" (mouseleave)="isHovered = false">
    <h3 data-aos="fade-up" data-aos-easing="ease-in-back">
        {{ projectsTitle }}
    </h3>
    <div
        class="projects-container"
        data-aos="fade-up"
        data-aos-easing="ease-in-back"
        data-aos-offset="100"
        (mouseenter)="handleHoverState(true)"
        (mouseleave)="handleHoverState(false)"
        >
        @if (isSliding) {
            <app-project-card
                class="slide-out"
                [cardNumber]="previousNumber">
            </app-project-card>

            <app-project-card 
                class="slide-in"
                [cardNumber]="currentNumber()">
            </app-project-card>
        } @else {
            <img class="slide-in-reverse device" [src]="projectData[currentNumber()].appImg" alt="">
            <app-project-card 
                [cardNumber]="currentNumber()"
                >
            </app-project-card>
        }
        <div class="timeline-container">
            <div class="timeline" [style.width]="timeLineWidth() + '%'"></div>
        </div>
        <div class="project-counter">
            <div class="next-previous">
                <button (click)="prevProject()" >prev</button>

                <button (click)="nextProject()">next</button>
            </div>
        </div>
    </div>

    <app-project-info
        [cardNumber]="previousNumber"
        [class]="isSliding? 'fade-out':'fade-in'">
    </app-project-info>


    <div class="project-ref">
        <a [href]="projectData[currentNumber()].projectGithub" target="_blank">
            Code
            <img src="./assets/img/social/github.svg" alt="">
        </a>
        <a [href]="projectData[currentNumber()].projectUrl" target="_blank">
            Demo
            <img src="./assets/img/social/web.svg" alt="">
        </a>
    </div>
</section>
