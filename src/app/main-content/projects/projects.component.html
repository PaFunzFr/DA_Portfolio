<section class="projects">
    <h3>{{ projectsTitle }}</h3>
    <div class="projects-container">
        <img src="./assets/img/projects/bg_projects.png" alt="">
        <app-project-card [cardNumber]="2"></app-project-card>
    </div>
    <div class="project-counter">
        @for (project of projectData; track project; let index = $index) {
            <div [id]="index" class="count-dot"></div>
        }
    </div>
</section>
