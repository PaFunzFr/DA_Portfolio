<div class="single-project" (click)="toggleSlide()" (mouseenter)="hoverStopAutoSlide()" (mouseleave)="noHoverStartAutoSlide()">
    <section class="project-infos" [style.transform]="isHovered ? 'scaleY(1)' : 'scaleY(0)'">
        <div class="info-container">
            <div class="project-title">
                <p>{{ this.projectData[cardNumber].id }}</p>
                <div class="project-ref">
                    <a href=""><img src="./assets/img/social/github.svg" alt=""></a>
                    <a href=""><img src="./assets/img/social/web.svg" alt=""></a>
                </div>
            </div>
            <p>{{ getProjectText(this.projectData[cardNumber].projectTextId) }}</p>
            <div class="tools-container">
                <div class="project-tools">
                    @for (devPics of this.projectData[cardNumber].devTools; track devPics) {
                        <img [src]="devPics" alt="">
                    } 
                </div>
                <div class="project-tools">
                    @for (desPics of this.projectData[cardNumber].desTools; track desPics) {
                        <img [src]="desPics" alt="">
                    } 
                </div>
            </div>
        </div>
    </section>
    @if ( screenSize === 'mobile') {
        <img class="bg-project" [src]="this.projectData[cardNumber].demoVidMobile" alt="">
    } @else {
        <img class="bg-project" [src]="this.projectData[cardNumber].demoVidDesk" alt="">
    }
</div>
